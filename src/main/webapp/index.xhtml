<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Grader++</title>
</h:head>

<h:body>

    <h:form>

        <div class="ui-grid ui-grid-responsive">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Homepage" outcome="/index.xhtml" icon="ui-icon-star">
                    <f:param name="i" value="0"/>
                </p:menuitem>

            </p:tabMenu>


            <div class="ui-grid-row">

                <div class="ui-grid-col-3">
                    <p:panel id="menu" header="Menu" footer="Home" style="margin-bottom:20px">

                        <p:outputLabel value="#{homepageMB.welcomeMessage}"/>
                        <p:menu model="#{homepageMB.menu}"/>
                    </p:panel>
                </div>

                <div class="ui-grid-col-9">
                    <p:panel id="basic" header="Homepage" footer="Home" style="margin-bottom:20px">

                        <p:panelGrid columns="2">
                            <f:facet name="header">
                                <h:graphicImage
                                        value="http://oi63.tinypic.com/10x9b3c.jpg"/>

                                <!--<p:graphicImage value="resources/images/banner.jpg" title="banner" />-->
                            </f:facet>


                        </p:panelGrid>
                    </p:panel>
                </div>
            </div>
        </div>

    </h:form>
</h:body>

</html>
