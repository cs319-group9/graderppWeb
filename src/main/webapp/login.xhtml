<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Grader++</title>
</h:head>

<h:body>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true"/>

        <p:panel id="basic" header="Grader++ Login Form" footer="Login" style="margin-bottom:20px">
            <h:panelGrid columns="2" cellpadding="10">
                <p:outputLabel>Username: </p:outputLabel>
                <p:inputText maxlength="20" value="#{loginMB.username}"/>

                <p:outputLabel>Password: </p:outputLabel>
                <p:inputText maxlength="20" value="#{loginMB.password}"/>

                <p:commandButton value="Sign in" action="#{loginMB.login()}" update="growl"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>

</html>
