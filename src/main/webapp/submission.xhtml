<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Grader++</title>
</h:head>

<h:body>

    <h:form enctype="multipart/form-data">
        <p:growl id="growl" showDetail="true" sticky="true" />

        <div class="ui-grid ui-grid-responsive">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Homepage" outcome="/index.xhtml" icon="ui-icon-star">
                    <f:param name="i" value="0" />
                </p:menuitem>
                <p:menuitem value="Submit Code" outcome="/submission.xhtml" icon="ui-icon-search">
                    <f:param name="i" value="1" />
                </p:menuitem>

            </p:tabMenu>



            <div class="ui-grid-row">

                <div class="ui-grid-col-3" >
                    <p:panel id="menu" header="Menu" footer="Home" style="margin-bottom:20px">
                        <p:menu model="#{submissionMB.menu}" />
                    </p:panel>
                </div>

                <div class="ui-grid-col-9">
                    <p:panel id="basic" header="Quick Submission" footer="Home" style="margin-bottom:20px">

                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="task" value="Task: " />

                            <p:selectOneMenu id="task" converter="#{taskConverter}" value="#{submissionMB.selectedTask}">
                                <f:selectItems value="#{submissionMB.tasks}" var="task"
                                               itemLabel="#{task.taskName}" itemValue="#{task}" />
                            </p:selectOneMenu>

                        </h:panelGrid>

                            <p:fileUpload value="#{submissionMB.file}" mode="simple" skinSimple="true" />
                            <br />

                            <p:commandButton value="Submit" actionListener="#{submissionMB.submit()}" update="growl"     ajax="false"/>

                            <p:commandButton value="Download the uploaded file" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" icon="ui-icon-arrowthick-1-s">
                                <p:fileDownload value="#{submissionMB.file}" />
                            </p:commandButton>


                    </p:panel>
                </div>
            </div>
        </div>

    </h:form>
</h:body>

</html>
